[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Eones"
version = "1.2.0"
description = "Elegant time manipulation and reasoning library"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
requires-python = ">=3.9"
authors = [
    { name = "Rodrigo Ezequiel Rold√°n", email = "roldriel@gmail.com" }
]
keywords = [
    "datetime",
    "time",
    "calendar",
    "library",
    "dates",
    "timezones"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "tzdata"
]

[project.optional-dependencies]
docs = ["sphinx", "myst-parser"]
test = ["pytest", "coverage"]

[project.urls]
repository = "https://github.com/roldriel/eones"
documentation = "https://roldriel.github.io/eones/"
"Bug Tracker" = "https://github.com/roldriel/eones/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
