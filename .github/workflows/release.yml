name: Generate Release Changelog

on:
  release:
    types: [published]

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate changelog
        uses: orhun/git-cliff-action@v2
        with:
          config: .github/cliff.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
