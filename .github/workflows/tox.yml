name: Run Tox (tests + lint)

on:
  push:
    paths:
      - "src/**.py"
      - "tests/**.py"
      - "tox.ini"
      - "pyproject.toml"
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    name: Tox Tests (py39 â†’ py312)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox

      - name: Run tox testenv
        run: tox

  lint:
    name: Tox Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tox
        run: pip install tox

      - name: Run tox lint
        run: tox -e lint
