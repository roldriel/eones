name: Documentation

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [master]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: false
        type: boolean

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1

jobs:
  # ValidaciÃ³n rÃ¡pida de documentaciÃ³n
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          cache-key-suffix: docs-check
          extra-deps: 'sphinx sphinx-rtd-theme'

      - name: Check documentation syntax
        run: |
          echo "ğŸ“ Checking documentation syntax..."
          cd docs
          
          # Verificar archivos RST/MD
          find . -name "*.rst" -o -name "*.md" | xargs -I {} sh -c 'echo "Checking: {}" && python -c "import docutils.core; docutils.core.publish_doctree(open(\"{}\").read())" 2>/dev/null || echo "âš ï¸ Syntax issues in {}"'
          
          # Verificar configuraciÃ³n de Sphinx
          python -c "import conf; print('âœ… Sphinx configuration is valid')"

      - name: Check for broken links
        run: |
          echo "ğŸ”— Checking for broken internal links..."
          cd docs
          # VerificaciÃ³n bÃ¡sica de enlaces internos
          grep -r "\.\." . --include="*.rst" --include="*.md" | grep -v "_build" || echo "âœ… No obvious broken links found"

  # ConstrucciÃ³n de documentaciÃ³n
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-22.04
    needs: docs-check
    timeout-minutes: 15
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          cache-key-suffix: docs-build
          install-project: true
          extra-deps: 'sphinx sphinx-rtd-theme myst-parser sphinx-autodoc-typehints'

      - name: Install documentation dependencies
        run: |
          python -m pip install -e ".[docs]"

      - name: Build documentation
        run: |
          echo "ğŸ“š Building documentation..."
          cd docs
          
          # Limpiar build anterior
          make clean
          
          # Construir documentaciÃ³n con warnings como errores
          make html SPHINXOPTS="-W --keep-going"
          
          echo "âœ… Documentation built successfully"
          
          # Mostrar estadÃ­sticas
          echo "ğŸ“Š Documentation statistics:"
          find _build/html -name "*.html" | wc -l | xargs echo "  HTML files:"
          du -sh _build/html | cut -f1 | xargs echo "  Total size:"

      - name: Test documentation
        run: |
          echo "ğŸ§ª Testing documentation..."
          cd docs/_build/html
          
          # Verificar que index.html existe
          test -f index.html && echo "âœ… Index page exists"
          
          # Verificar que no hay pÃ¡ginas vacÃ­as
          find . -name "*.html" -size -1k | head -5 | while read file; do
            echo "âš ï¸ Small file detected: $file ($(stat -f%z "$file" 2>/dev/null || stat -c%s "$file") bytes)"
          done || true

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-${{ github.sha }}
          path: docs/_build/html/
          retention-days: 30

      - name: Setup Pages
        if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || inputs.deploy
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || inputs.deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  # Despliegue a GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || inputs.deploy
    runs-on: ubuntu-22.04
    needs: docs-build
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ğŸš€ Documentation deployed successfully!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ•’ Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“ Commit: ${{ github.sha }}"
