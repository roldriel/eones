name: Documentation

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [master]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: false
        type: boolean

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1

jobs:
  # Validación rápida de documentación
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          cache-key-suffix: docs-check
          extra-deps: 'sphinx sphinx-rtd-theme'

      - name: Check documentation syntax
        shell: bash
        run: |
          echo "📝 Checking documentation syntax..."
          cd docs
          
          # Verificar archivos RST
          echo "Checking RST files..."
          for file in $(find . -name "*.rst"); do
            echo "Checking: $file"
            python -c "import docutils.core; docutils.core.publish_doctree(open('$file').read())" 2>/dev/null || echo "⚠️ Syntax issues in $file"
          done
          
          # Verificar archivos MD (básico)
          echo "Checking MD files..."
          for file in $(find . -name "*.md"); do
            echo "Checking: $file"
            [ -f "$file" ] && echo "✅ $file exists" || echo "⚠️ $file not found"
          done
          
          # Verificar configuración de Sphinx
          cd source
          python -c "import conf; print('✅ Sphinx configuration is valid')"

      - name: Check for broken links
        shell: bash
        run: |
          echo "🔗 Checking for broken internal links..."
          cd docs
          # Verificación básica de enlaces internos
          grep -r "\.\." . --include="*.rst" --include="*.md" | grep -v "_build" || echo "✅ No obvious broken links found"

  # Construcción de documentación
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-22.04
    needs: docs-check
    timeout-minutes: 15
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          cache-key-suffix: docs-build
          install-project: true
          extra-deps: 'sphinx sphinx-rtd-theme myst-parser sphinx-autodoc-typehints'

      - name: Install documentation dependencies
        run: |
          python -m pip install -e ".[docs]"

      - name: Build documentation
        run: |
          echo "📚 Building documentation..."
          
          # Limpiar build anterior si existe
          rm -rf docs/_build
          
          # Construir documentación directamente con sphinx-build
          python -m sphinx -b html -W --keep-going docs/source docs/_build/html
          
          echo "✅ Documentation built successfully"
          
          # Mostrar estadísticas
          echo "📊 Documentation statistics:"
          find docs/_build/html -name "*.html" | wc -l | xargs echo "  HTML files:"
          du -sh docs/_build/html | cut -f1 | xargs echo "  Total size:"

      - name: Test documentation
        run: |
          echo "🧪 Testing documentation..."
          
          # Verificar que index.html existe
          test -f docs/_build/html/index.html && echo "✅ Index page exists"
          
          # Verificar que no hay páginas vacías
          find docs/_build/html -name "*.html" -size -1k | head -5 | while read file; do
            echo "⚠️ Small file detected: $file ($(stat -c%s "$file" 2>/dev/null || echo "unknown") bytes)"
          done || true

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-${{ github.sha }}
          path: docs/_build/html/
          retention-days: 30

      - name: Setup Pages
        if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || inputs.deploy
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || inputs.deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  # Despliegue a GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || inputs.deploy
    runs-on: ubuntu-22.04
    needs: docs-build
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "🚀 Documentation deployed successfully!"
          echo "📍 URL: ${{ steps.deployment.outputs.page_url }}"
          echo "🕒 Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "📝 Commit: ${{ github.sha }}"
